<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Admin / Treasurer</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="emailForm" (ngSubmit)="loginEmail()">
        <ion-item>
          <ion-input label="Email" type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" [disabled]="loading || emailForm.invalid">Sign In</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Student</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="studentForm" (ngSubmit)="loginStudent()">
        <ion-item>
          <ion-input label="Student ID" formControlName="studentId"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" [disabled]="loading || studentForm.invalid">Continue</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
</ion-content>
