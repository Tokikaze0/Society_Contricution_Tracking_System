<ion-header>
  <ion-toolbar>
    <ion-title>My Contributions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let p of (payments$ | async)">
      <ion-label>
        <h2>{{ p.contributionId }}</h2>
        <p>Status: {{ p.status }}</p>
        <p>Date: {{ p.datePaid?.toDate?.() || p.datePaid | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
